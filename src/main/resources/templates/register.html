<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registracija novih korisnika</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>



<div class="limiter">
    <div th:if="${error}" class="container">
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <div class="toast fade hide">
                    <div class="toast-header">
                        Registracija neuspiješna
                    </div>
                    <div class="toast-body">
                        Unijeli ste email koji se koristi!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form th:action="@{/registerNewUser}" th:object="${user}"
                  method="post" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Registracija
					</span>

                <span class="txt1 p-b-11">
                    Ime
                </span>
                <div class="wrap-input100 validate-input m-b-36" data-validate = "Ime je obavezno">
                    <input class="input100" type="text" th:field="*{name}"
                           minlength="2" maxlength="20" >
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
                    Prezime
                </span>
                <div class="wrap-input100 validate-input m-b-36" data-validate = "Prezime je obavezno">
                    <input class="input100" type="text" th:field="*{surname}"
                           minlength="2" maxlength="20" >
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
                    Grad
                </span>
                <div class="wrap-input100 validate-input m-b-36">
                    <select class="custom-select form-control form-control-lg" name="region" th:field="*{regionId}">
                        <div th:each="region : ${regions}">
                            <option th:value="${region.getId()}" th:text="${region.getName()}"></option>
                        </div>
                    </select>
                </div>
                <span class="txt1 p-b-11">
                    Adresa
                </span>
                <div class="wrap-input100 validate-input m-b-36" data-validate = "Adresa je obavezna">
                    <input class="input100" type="text" th:field="*{address}"
                           minlength="2" maxlength="20" >
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
                    Email
                </span>
                <div class="wrap-input100 validate-input m-b-36" data-validate = "Email je obavezan">
                    <input class="input100" type="email" th:field="*{email}">
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
						Lozinka
					</span>
                <div class="wrap-input100 validate-input m-b-12" data-validate = "Lozinka je obavezna">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                    <input class="input100" th:field="*{password}" type="password"
                           minlength="6" maxlength="10" >
                    <span class="focus-input100"></span>
                </div>
                <div class="txt1 p-b-11 mb-5 mt-3">
                    Želim se prijaviti na newsletter
                    <input th:field="*{newsletter}" class="custom-control-input" type="checkbox">
                </div>
                <div class="flex-sb-m w-full p-b-48">
                    <div class="mr-auto">
                        <a href="/login" class="txt3">
                            Imaš korisnički račun, prijavi se!
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Registriraj me
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<!--<script src="vendor/bootstrap/js/bootstrap.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

<script>
    $(document).ready(function(){
        $('.toast').toast({animation: true, delay: 4000});
        $('.toast').toast('show');
    });
</script>



</body>
</html>
