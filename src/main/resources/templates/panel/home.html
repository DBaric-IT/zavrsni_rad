<main th:fragment="home">
    <div th:text="${mapFeatures}" id="mapFeatures" style="display: none;"></div>
    <div id='map' style='width: 100%; height: 815px;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsNDE3MjU2MCIsImEiOiJja2x0YmVtcmgyNHJrMnZxeWVoYTF2aGo2In0.-gxSyxjroSicmw46Qxxvyg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [16.8310397, 44.7231935],
            zoom: 6.75
        });

        var size = 95;

        // implementation of CustomLayerInterface to draw a pulsing dot icon on the map
        // see https://docs.mapbox.com/mapbox-gl-js/api/#customlayerinterface for more info
        var pulsingDotRed = {
            width: size,
            height: size,
            data: new Uint8Array(size * size * 4),

// get rendering context for the map canvas when layer is added to the map
            onAdd: function () {
                var canvas = document.createElement('canvas');
                canvas.width = this.width;
                canvas.height = this.height;
                this.context = canvas.getContext('2d');
            },

// called once before every frame where the icon will be used
            render: function () {
                var duration = 1000;
                var t = (performance.now() % duration) / duration;

                var radius = (size / 2) * 0.3;
                var outerRadius = (size / 2) * 0.7 * t + radius;
                var context = this.context;

// draw outer circle
                context.clearRect(0, 0, this.width, this.height);
                context.beginPath();
                context.arc(
                    this.width / 2,
                    this.height / 2,
                    outerRadius,
                    0,
                    Math.PI * 2
                );
                context.fillStyle = 'rgba(255, 0, 0,' + (1 - t) + ')';
                context.fill();

// draw inner circle
                context.beginPath();
                context.arc(
                    this.width / 2,
                    this.height / 2,
                    radius,
                    0,
                    Math.PI * 2
                );
                context.fillStyle = 'rgba(255, 0, 0, 1)';
                context.strokeStyle = 'white';
                context.lineWidth = 2 + 4 * (1 - t);
                context.fill();
                context.stroke();

// update this image's data with data from the canvas
                this.data = context.getImageData(
                    0,
                    0,
                    this.width,
                    this.height
                ).data;

// continuously repaint the map, resulting in the smooth animation of the dot
                map.triggerRepaint();

// return `true` to let the map know that the image was updated
                return true;
            }
        };

        // implementation of CustomLayerInterface to draw a pulsing dot icon on the map
        // see https://docs.mapbox.com/mapbox-gl-js/api/#customlayerinterface for more info
        var pulsingDotGreen = {
            width: size,
            height: size,
            data: new Uint8Array(size * size * 4),

// get rendering context for the map canvas when layer is added to the map
            onAdd: function () {
                var canvas = document.createElement('canvas');
                canvas.width = this.width;
                canvas.height = this.height;
                this.context = canvas.getContext('2d');
            },

// called once before every frame where the icon will be used
            render: function () {
                var duration = 1000;
                var t = (performance.now() % duration) / duration;

                var radius = (size / 2) * 0.3;
                var outerRadius = (size / 2) * 0.7 * t + radius;
                var context = this.context;

// draw outer circle
                context.clearRect(0, 0, this.width, this.height);
                context.beginPath();
                context.arc(
                    this.width / 2,
                    this.height / 2,
                    outerRadius,
                    0,
                    Math.PI * 2
                );
                context.fillStyle = 'rgba(0, 255, 0,' + (1 - t) + ')';
                context.fill();

// draw inner circle
                context.beginPath();
                context.arc(
                    this.width / 2,
                    this.height / 2,
                    radius,
                    0,
                    Math.PI * 2
                );
                context.fillStyle = 'rgba(0, 255, 0, 1)';
                context.strokeStyle = 'white';
                context.lineWidth = 2 + 4 * (1 - t);
                context.fill();
                context.stroke();

// update this image's data with data from the canvas
                this.data = context.getImageData(
                    0,
                    0,
                    this.width,
                    this.height
                ).data;

// continuously repaint the map, resulting in the smooth animation of the dot
                map.triggerRepaint();

// return `true` to let the map know that the image was updated
                return true;
            }
        };

        function showLastMeasurements(riverRegionId){
            window.open('/measurements?id=' + riverRegionId, '_blank', "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=1250,height=800");
        }

        function adminMeasurement(riverRegionId){
            window.open('/admin/measurements?id=' + riverRegionId,"_self");
        }

        eval("map.on(\"load\",function(){map.addImage(\"pulsing-dot-red\",pulsingDotRed,{pixelRatio:2}),map.addImage(\"pulsing-dot-green\",pulsingDotGreen,{pixelRatio:2}),map.addSource(\"places\",{type:\"geojson\",data:{type:\"FeatureCollection\",features:[" + document.getElementById('mapFeatures').textContent + "]}}),map.addLayer({id:\"places\",type:\"symbol\",source:\"places\",layout:{\"icon-image\":\"{icon}\",\"icon-allow-overlap\":!0}}),map.on(\"click\",\"places\",function(e){for(var a=e.features[0].geometry.coordinates.slice(),o=e.features[0].properties.description;Math.abs(e.lngLat.lng-a[0])>180;)a[0]+=e.lngLat.lng>a[0]?360:-360;(new mapboxgl.Popup).setLngLat(a).setHTML(o).addTo(map)}),map.on(\"mouseenter\",\"places\",function(){map.getCanvas().style.cursor=\"pointer\"}),map.on(\"mouseleave\",\"places\",function(){map.getCanvas().style.cursor=\"\"})});");
    </script>



</main>
